<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Conversational Agent</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root { --bg-color: #1a1a1d; --card-color: #2c2c34; --primary-color: #4a90e2; --text-color: #f5f5f7; --text-muted-color: #8e8e93; --border-color: #44444c; --error-color: #ff3b30; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 1rem; box-sizing: border-box; }
        .app-container { background-color: var(--card-color); border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25); width: 100%; max-width: 600px; padding: 2rem; border: 1px solid var(--border-color); display: flex; flex-direction: column; text-align: center; }
        h2 { color: var(--primary-color); text-align: center; margin: 0 0 1.5rem; }
        #chat-history { height: 40vh; min-height: 300px; overflow-y: auto; background-color: var(--bg-color); border-radius: 10px; padding: 1rem; margin-bottom: 1.5rem; border: 1px solid var(--border-color); display: flex; flex-direction: column; gap: 0.75rem; text-align: left; }
        .chat-message { padding: 0.75rem 1rem; border-radius: 18px; max-width: 80%; line-height: 1.4; word-wrap: break-word; }
        .chat-message strong { display: block; margin-bottom: 4px; font-weight: bold; }
        .chat-message.you { background-color: var(--primary-color); color: white; align-self: flex-end; }
        .chat-message.ai { background-color: #3a3a40; color: var(--text-color); align-self: flex-start; }

        .controls { display: flex; align-items: center; justify-content: center; gap: 1.5rem; margin-bottom: 1rem; }
        #record-btn { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--border-color); background-color: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s ease-in-out; }
        #record-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #record-btn svg { width: 32px; height: 32px; fill: var(--text-muted-color); }
        #record-btn:hover:not(:disabled) { border-color: var(--primary-color); }
        #record-btn.recording { border-color: var(--error-color); animation: pulse 1.5s infinite; }
        #record-btn.recording .mic-icon { display: none; }
        #record-btn:not(.recording) .stop-icon { display: none; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); } 70% { box-shadow: 0 0 0 12px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }

        #end-btn { background: none; border: 1px solid var(--border-color); color: var(--text-muted-color); padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; transition: all 0.2s; font-weight: 500; }
        #end-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #end-btn:hover:not(:disabled) { background-color: var(--error-color); border-color: var(--error-color); color: white; }

        #status { min-height: 22px; font-weight: 500; margin-bottom: 1rem; }
        #audio-player { display: none; }
        .status-listening { color: var(--primary-color); }
        .status-error { color: var(--error-color); }
    </style>
</head>
<body>
    <div class="app-container">
        <h2>AI Conversational Agent</h2>
        <div id="chat-history"></div>
        <div class="controls">
            <button id="record-btn" title="Start/Stop Recording">
                <svg class="mic-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zM19 11v1a7 7 0 0 1-7 7 7 7 0 0 1-7-7v-1h2v1a5 5 0 0 0 10 0v-1z"/></svg>
                <svg class="stop-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M6 6h12v12H6z"/></svg>
            </button>
            <button id="end-btn" disabled>End Conversation</button>
        </div>
        <div id="status">Click the mic to start the conversation.</div>
        <div id="audio-player"></div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
