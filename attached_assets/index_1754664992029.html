<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Suite</title>
    <style>
        /* --- General Setup --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --bg-color: #1a1a1d;
            --card-color: #2c2c34;
            --primary-color: #4a90e2;
            --text-color: #f5f5f7;
            --text-muted-color: #8e8e93;
            --border-color: #44444c;
            --success-color: #34c759;
            --error-color: #ff3b30;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Main App Container --- */
        .app-container {
            background-color: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            border: 1px solid var(--border-color);
        }

        /* --- Tab Navigation --- */
        .tab-nav {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        .tab-button {
            background: none;
            border: none;
            color: var(--text-muted--color);
            padding: 1rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s, border-bottom 0.2s;
            border-bottom: 3px solid transparent;
        }
        .tab-button.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        /* --- Tab Content --- */
        .tab-content {
            display: none; /* Hidden by default */
        }
        .tab-content.active {
            display: block; /* Shown when active */
        }

        /* --- General Controls Styling --- */
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        textarea {
            width: 100%;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 10px;
            padding: 1rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            resize: vertical;
            min-height: 100px;
        }
        
        /* --- AI Generator Specific --- */
        #generate-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #generate-btn:disabled {
            background-color: #3a5f8a;
            cursor: not-allowed;
        }
        
        /* --- Echo Bot Specific --- */
        .echo-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .record-button {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-muted-color);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .record-button svg {
            width: 32px;
            height: 32px;
            fill: var(--text-muted-color);
            transition: fill 0.2s;
        }
        .record-button:hover:not(:disabled) {
            border-color: var(--primary-color);
        }
        .record-button:hover:not(:disabled) svg {
            fill: var(--primary-color);
        }
        .record-button.recording {
            border-color: #e24a4a;
            color: #e24a4a;
        }
        .record-button.recording svg {
            fill: #e24a4a;
        }
        .record-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- Visualizer & Player Containers --- */
        #visualizer-container, #audio-container, #echo-bot-container {
            margin-top: 1.5rem;
            min-height: 60px;
        }
        #audio-container audio, #echo-bot-container audio {
            width: 100%;
        }

        /* --- NEW: Upload Status Styling --- */
        #upload-status {
            margin-top: 1rem;
            font-weight: 500;
            min-height: 24px;
        }
        .success {
            color: var(--success-color);
        }
        .error {
            color: var(--error-color);
        }

    </style>
</head>
<body>

    <div class="app-container">
        <nav class="tab-nav">
            <button class="tab-button active" data-tab="ai-generator">AI Voice Generator</button>
            <button class="tab-button" data-tab="echo-bot">Echo Bot</button>
        </nav>

        <div id="ai-generator" class="tab-content active">
            <h2>AI Voice Generator</h2>
            <textarea id="text-input" rows="4" placeholder="Type something to convert to speech..."></textarea>
            <button id="generate-btn">Generate Audio</button>
            <div id="audio-container"></div>
        </div>

        <!-- Echo Bot Content -->
<div id="echo-bot" class="tab-content">
    <h2>Echo Bot v2</h2>
    <div class="echo-controls">
        <button id="start-btn" class="record-button">
            <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </button>
        <button id="stop-btn" class="record-button" disabled>
            <svg viewBox="0 0 24 24"><path d="M6 6h12v12H6z"></path></svg>
        </button>
    </div>
    <!-- This div shows the status (e.g., "Echoing...") -->
    <div id="upload-status"></div>
    <!-- The final AI audio will play here -->
    <div id="echo-bot-container"></div>
</div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
